query Posts($limit: Int!, $cursor: String) {
  posts(cursor: $cursor, limit: $limit) {
    hasMore
    posts {
      id
      title
      creatorId
      createdAt
      points
      text
      textSnippet
      creator {
        id
        username
        email
        createdAt
        updatedAt
      }
    }
  }
}
